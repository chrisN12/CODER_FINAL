<div class="container">

                    <br><br>

                    <input id="email" type="email">

                    <br><br>

                    <label for="checkbox"> <b> SUBSCRIBIRSE AL NEWSLETTER </b> </label>
                    <input type="checkbox" name="" id="checkbox">
